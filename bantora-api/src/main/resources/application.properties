# Application name
spring.application.name=bantora-api
bantora.ai.gemini.url=${BANTORA_AI_GEMINI_URL}

# Server configuration
server.port=${API_INTERNAL_PORT}

# Management & Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized

# Logging configuration
logging.file.name=${BANTORA_LOG_DEST}/bantora-api.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.console=%d{ISO8601} %highlight(%-5level) [%blue(%thread)] %yellow(%logger{36}): %msg%n%throwable
logging.pattern.file=%d{ISO8601} %-5level [%thread] %logger{36}: %msg%n%throwable
logging.level.com.t3ratech.bantora=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Database initialization
spring.flyway.enabled=false
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql
spring.sql.init.platform=postgresql://${DB_HOST}:${DB_INTERNAL_PORT}/${DB_NAME}
spring.r2dbc.username=${DB_USERNAME}
spring.r2dbc.password=${DB_PASSWORD}

# JDBC Configuration (Blocking - for Hibernate DDL)
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_INTERNAL_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null
spring.flyway.baseline-version=1
spring.flyway.baseline-description=Legacy V1 schema
spring.flyway.clean-disabled=false
