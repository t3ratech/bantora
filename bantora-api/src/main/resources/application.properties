# Application name
spring.application.name=bantora-api

# Server configuration
server.port=${API_INTERNAL_PORT}

# Management & Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=when-authorized

# Logging configuration
logging.file.name=${BANTORA_LOG_DEST}/bantora-api.log
logging.file.max-size=10MB
logging.file.max-history=7
logging.pattern.console=%d{ISO8601} %highlight(%-5level) [%blue(%thread)] %yellow(%logger{36}): %msg%n%throwable
logging.pattern.file=%d{ISO8601} %-5level [%thread] %logger{36}: %msg%n%throwable
logging.level.com.t3ratech.bantora=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
spring.jackson.default-property-inclusion=non_null

# WebFlux configuration
spring.webflux.base-path=/api
